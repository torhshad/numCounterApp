<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


    <style>
        body {
            background-color: rgb(67, 67, 67);
            font-size: 2em;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }

        .title {
            font-size: 3em;
            color: white;
        }

        #counterValue {
            color: white;
            font-size: 4em;
        }

        button {
            font-size: 3em;
        }
    </style>
</head>

<body>
    <div class="container container-fluid">
        <h1 class="title">Counter</h1>
        <div id="counterValue">0</div>
        <div class="button-container">
            <button id="decrease" class="btn btn-danger">Decrease</button>
            <button id="reset" class="btn btn-dark">Reset</button>
            <button id="increase" class="btn btn-success">Increase</button>
        </div>
    </div>

    <script>
        let count = 0;
        
        const counter = document.getElementById('counterValue');
                
        document.getElementById('increase').addEventListener('click', () => {
            count++;
            counter.textContent = count;
            counterColor();
        });
        
        document.getElementById('reset').addEventListener('click', () => {
            count = 0;
            counter.textContent = count;
            counterColor();
        });
        
        document.getElementById('decrease').addEventListener('click', () => {
            count--;
            counter.textContent = count;
            counterColor();
        });
        
        function counterColor() {
            if (count > 0) {
                counter.style.color = "#00984E"; 
            } else if (count < 0) {
                counter.style.color = "#D11100"; 
            } else {
                counter.style.color = "black"; 
            }
        }
        

    </script>
</body>
</html>
